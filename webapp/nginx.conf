# =============================================================================
# NGINX Configuration for MetaSoccer ID Web Application
# =============================================================================
# This configuration sets up nginx as a reverse proxy that:
# - Proxies /api/* requests to external API server
# - Serves Next.js application for all other requests
# - Handles CORS, compression, and security headers
# =============================================================================

# -----------------------------------------------------------------------------
# GLOBAL CONFIGURATION
# -----------------------------------------------------------------------------
user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log notice;
pid /var/run/nginx/nginx.pid;

# -----------------------------------------------------------------------------
# EVENTS CONFIGURATION
# -----------------------------------------------------------------------------
events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

# -----------------------------------------------------------------------------
# HTTP CONFIGURATION
# -----------------------------------------------------------------------------
http {
    # -------------------------------------------------------------------------
    # MIME Types & Basic Settings
    # -------------------------------------------------------------------------
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # -------------------------------------------------------------------------
    # Logging Configuration
    # -------------------------------------------------------------------------
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    log_format api_access '$remote_addr - [$time_local] "$request" '
                         '$status $body_bytes_sent "$http_referer" '
                         '"$http_user_agent" API_REQUEST';

    access_log /var/log/nginx/access.log main;

    # -------------------------------------------------------------------------
    # Performance & Security Settings
    # -------------------------------------------------------------------------
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10M;
    server_tokens off;

    # -------------------------------------------------------------------------
    # Gzip Compression Configuration
    # -------------------------------------------------------------------------
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_proxied any;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        application/xml
        image/svg+xml;

    # -------------------------------------------------------------------------
    # Upstream Servers Configuration
    # -------------------------------------------------------------------------
    
    # Next.js Application Server
    upstream nextjs_app {
        server 127.0.0.1:3000;
        keepalive 32;
    }

    # External API Server
    upstream external_api {
        server msid-server-oqxnsp-546de8-148-113-140-109.traefik.me:80;
        keepalive 16;
    }

    # Alternative HTTPS upstream (uncomment if backend requires HTTPS)
    # upstream external_api_https {
    #     server msid-server-oqxnsp-546de8-148-113-140-109.traefik.me:443;
    #     keepalive 16;
    # }

    # -------------------------------------------------------------------------
    # Rate Limiting Configuration
    # -------------------------------------------------------------------------
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=50r/s;

    # -------------------------------------------------------------------------
    # Main Server Configuration
    # -------------------------------------------------------------------------
    server {
        listen 80;
        server_name _;

        # ---------------------------------------------------------------------
        # Security Headers
        # ---------------------------------------------------------------------
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # ---------------------------------------------------------------------
        # Health Check Endpoint
        # ---------------------------------------------------------------------
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # ---------------------------------------------------------------------
        # API Test Endpoint
        # ---------------------------------------------------------------------
        location /api-test {
            access_log off;
            return 200 "API proxy configuration test - Backend: msid-server-oqxnsp-546de8-148-113-140-109.traefik.me:80\n";
            add_header Content-Type text/plain;
        }

        # ---------------------------------------------------------------------
        # API Proxy Configuration
        # ---------------------------------------------------------------------
        # All requests to /api/* are proxied to external API server
        location /api/ {
            # Rate limiting for API requests
            limit_req zone=api_limit burst=20 nodelay;
            
            # Logging for API requests
            access_log /var/log/nginx/api_access.log api_access;
            error_log /var/log/nginx/api_error.log debug;
            
            # Proxy configuration - pass the full path to backend server
            proxy_pass http://external_api;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            
            # Headers for proper proxying
            proxy_set_header Host msid-server-oqxnsp-546de8-148-113-140-109.traefik.me;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Original-URI $request_uri;
            proxy_redirect off;
            
            # Timeout configuration
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # Buffer configuration
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            
            # Handle preflight OPTIONS requests
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
                add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Requested-With';
                add_header 'Access-Control-Max-Age' 86400;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }
        }

        # ---------------------------------------------------------------------
        # Static Assets Configuration
        # ---------------------------------------------------------------------
        # Handle static assets with proper caching
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://nextjs_app;
            proxy_cache_valid 200 1d;
            expires 1d;
            add_header Cache-Control "public, immutable";
            
            # Standard proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ---------------------------------------------------------------------
        # Next.js Application Configuration
        # ---------------------------------------------------------------------
        # All other requests are served by Next.js application
        location / {
            # Rate limiting for general requests
            limit_req zone=general_limit burst=100 nodelay;
            
            # Proxy configuration
            proxy_pass http://nextjs_app;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            
            # Headers for proper proxying
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_redirect off;
            
            # WebSocket support (for Next.js development features)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Timeout configuration
            proxy_connect_timeout 10s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
            
            # Buffer configuration
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }

        # ---------------------------------------------------------------------
        # Error Pages Configuration
        # ---------------------------------------------------------------------
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
} 